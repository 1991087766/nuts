{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-8">
        <table class="table">
          <thead>
          <tr>
            <th scope="col">创建时间</th>
            <th scope="col">备注</th>
            <th scope="col">API密钥</th>
            <th scope="col">操作</th>
          </tr>
          </thead>
          <tbody>
          {% for cred in credential_list %}
            <tr>
              <td>{{ cred.created_at|date }}</td>
              <td>{{ cred.note }}</td>
              <td>{{ cred.api_key }}</td>
              <td><a href="">删除</a></td>
            </tr>
          {% empty %}
          {% endfor %}
          </tbody>
        </table>
        <div>
          <a class="btn btn-sm btn-primary" role="button" href="{% url 'credentials:add' %}">新增</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
